<!DOCTYPE html>
<html lang="es-ES">
<head>
    <!-- Información para los navegadores -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="María Laura Asuaje">
    <meta name="copyright" content="María Laura Asuaje">

    <!-- Titulo del proyecto -->
    <title>Animaciones en CSS</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="/Css/estilo-animacion.css">
</head>
<body>
    <h1>Transformaciones en CSS</h1>
    <div class="example">
        <div class="box ease">EASE</div>
        <div class="box linear">Linear</div>
        <div class="box ease-in">EASE-IN</div>
        <div class="box ease-out">EASE-OUT</div>
        <div class="box ease-inout">EASE IN OUT</div>
        <div class="box step-start">Step start</div>
        <div class="box step-end">Step end</div>
        <div class="box steps">Steps</div>
        <div class="box cubic">Cubic</div>
    </div>
    <div class="example">
        <button class="boton">Botón</button>
    </div>
    <div class="example">
        <div>
            <ul>
                <li>T</li>
                <li>E</li>
                <li>X</li>
                <li>T</li>
                <li>O</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>A</li>
                <li>N</li>
                <li>I</li>
                <li>M</li>
                <li>A</li>
                <li>D</li>
                <li>O</li>
            </ul>
        </div>
    </div>
    <h1>Animación en CSS</h1>
    <div class="example">
        <div class="animacion"></div>
    </div>
    <h1>Más animaciones</h1>
    <div class="example">
        <div class="box2 move"></div>
        <div class="box2 color"></div>
        <div class="box2 scale"></div>
        <div class="box2 rotate"></div>
        <div class="box2 opacity"></div>
    </div>
    <!-- div.example>h1+p+img+a -->
</body>
</html>
